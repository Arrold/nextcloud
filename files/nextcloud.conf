Alias /owncloud "THISPATH"

<Directory THISPATH>
  Options +Indexes +FollowSymlinks +ExecCGI
  AllowOverride All
  Require all granted
  Header always set Strict-Transport-Security "max-age=15768000; includeSubDomains; preload"
 <IfModule mod_dav.c>
  Dav off
 </IfModule>

 SetEnv HOME THISPATH
 SetEnv HTTP_HOME THISPATH

</Directory>
